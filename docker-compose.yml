services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=lukaswm@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "8087:80"
      - "9443:443"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    restart: unless-stopped

  sabbatic:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sabbatic-dashboard
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sabbatic.rule=Host(`jolukedi.synology.me`)"
      - "traefik.http.routers.sabbatic.entrypoints=websecure"
      - "traefik.http.routers.sabbatic.tls.certresolver=myresolver"
      - "traefik.http.services.sabbatic.loadbalancer.server.port=80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
